<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    
    <link rel="icon" href="./assets/Book 3D Animated Icon.png">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>

    <a href="index.html">
        <img src="./assets/tl-sinI-fotor.png" alt="logo" class="lg-logo">
    </a>

    <div class="lg-container">
        <h2 class="lg-title">Iniciar Sesión</h2>
        <form id="login-form">
            
            <div class="lg-flex-column">
                <label for="email">Correo Electrónico</label>
                <div class="lg-inputForm">
                    <input type="email" id="email" name="email" class="lg-input" placeholder="Ingresa tu correo" 
                           required autofocus autocomplete="email">
                </div>
            </div>

            <div class="lg-flex-column">
                <label for="password">Contraseña</label>
                <div class="lg-inputForm">
                    <input type="password" id="password" name="password" class="lg-input" placeholder="Ingresa tu contraseña" 
                           required autocomplete="current-password">
                </div>
            </div>

            <div class="lg-flex-row">
                <a href="forgot-password.html" class="lg-forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="lg-btn">Ingresar</button>

            <p class="lg-redirect">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </form>
    </div>

    <!-- Cargar el script de login -->
    <script src="/js/login.js"></script>

</body>
</html>
